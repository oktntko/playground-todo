site_name: Playground Todo
repo_url: https://github.com/oktntko/playground-todo

nav:
  - はじめに: index.md
  - とにかく動かしてみよう:
      - いいパソコンを買おう: lets-try-anyway/pc.md
      - Windows の設定を確認しよう: lets-try-anyway/windows.md
      - 開発ツールをインストールしよう: lets-try-anyway/tools.md
      - 開発環境を作ろう: lets-try-anyway/env.md
      - プロジェクトを作ろう: lets-try-anyway/project.md
  - コンソールで動かそう:
      - 理解度を確認しよう: run-in-console/comprehensioncheck.md
      - 今これからどんなものを作るの？: run-in-console/mock.md
      - 対話型アプリをコンソールで作ろう: run-in-console/mock.md
      - ToDoをアプリに保存しよう: run-in-console/mock.md
      - データベースの基本: run-in-console/mock.md
      - ToDoをデータベースに保存しよう: run-in-console/mock.md
      - 見た目にこだわろう: run-in-console/mock.md
  - ウェブシステム化しよう: mock.md
  - ウェブ画面を作ろう: mock.md
  - 仕様書を書こう: mock.md
  - 試験をしよう: mock.md
  - 仕様変更をしよう: mock.md
  - デプロイしてみよう: mock.md
  - 振り返り＆今後: mock.md

theme:
  name: material
  palette: # テーマカラー
    primary: grey
  font:
    text: Noto Sans JP
    code: Roboto Mono
  features:
    - navigation.expand # サイドバーにあるセクションを最初からすべて展開する
    - header.autohide # タイトルバーが隠れるようにする

plugins:
  search:
    lang: "ja"

markdown_extensions:
  - pymdownx.blocks.admonition # メモ、ヒント、警告 https://facelessuser.github.io/pymdown-extensions/extensions/blocks/plugins/admonition/
  - pymdownx.blocks.details # 折り畳みブロック https://facelessuser.github.io/pymdown-extensions/extensions/blocks/plugins/details/
  - pymdownx.superfences # ネスト
  - pymdownx.emoji: # アイコンと絵文字 https://squidfunk.github.io/mkdocs-material/reference/icons-emojis/#search
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.keys # キーコード
  - pymdownx.highlight: # コードのハイライト
      linenums: true
  - pymdownx.tasklist: # チェックボックス
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.mark # マーカー
  - pymdownx.tilde # 取り消し線
  - footnotes # 注釈
  - toc:
      permalink: True
  - mdx_truly_sane_lists: # スペース2個のインデントをリストのネストとして認識させたい https://stakiran.hatenablog.com/entry/2018/08/02/202816
      nested_indent: 2
